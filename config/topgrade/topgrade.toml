[misc]
pre_sudo = true
assume_yes = true
display_time = true

[git]
# Only pull the repos listed above.
pull_predefined = false
# Arguments to pass Git when pulling Repositories
arguments = "--rebase --autostash"

[linux]
# I use paru for AUR but this option feels more evergreen.
arch_package_manager = "autodetect"

[pre_commands]
"Github SSH Key Preload" = "(ssh -T git@github.com 2>/dev/null) || true"
